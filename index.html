<div class="item-form">

        <div>
            <label for="itemName">Item Name</label>
            <input type="text"  name="itemName" id="itemName" >
        
        </div>
        <div>
            <label for="Category">Category</label>
              <select id="category">
                <option > </option>

                <option >fuel</option>

              </select>
        </div>

            <label for="price">Price</label>
            <input type="text"  name="price" id="price" >
        </div>
        <div>

</div>
